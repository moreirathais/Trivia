<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
	<title>Woman Tech</title>
</head>

<body>
	<section id="section-1">
		<main>

			<img src="https://i.postimg.cc/0NWjd86F/Woman.png">

			<h3>Digite seu nome</h3>

			<input name="player-name" type="text"></input>

			<button type="button" id="btn-play">Jogar</button>

		</main>
	</section>

	<section class="hidden" id="section-2">
		<main>

			<h1 id="display-name"></h1>

			<h1> Perguntas </h1>

			<p>1. Qual a primeira mulher a revolucionar o mercado da tecnologia?</p>

			<form>
				<input type="radio" id="Ada Lovelace" name="pergunta1" value="Ada Lovelace">
				<label for="Ada Lovelace">Ada Lovelace</label><br>
				<input type="radio" id="Mary Winston Jackson" name="pergunta1" value="Mary Winston Jackson">
				<label for="Mary Winston Jackson">Mary Winston Jackson</label><br>
				<input type="radio" id="Marrie Curie" name="pergunta1" value="Marrie Curie">
				<label for="Marrie Curie">Marrie Curie</label> <br>

				<button id="primeira">Resposta</button>

			</form>

			<p>2. Qual a taxa de mulheres dentro do mercado da tecnologia atualmente?</p>

			<form>
				<input type="radio" id="30%" name="pergunta2" value="30%">
				<label for="30%">30%</label><br>
				<input type="radio" id="25%" name="pergunta2" value="25%">
				<label for="30%">25%</label><br>
				<input type="radio" id="49%" name="pergunta2" value="49%">
				<label for="49%">49%</label><br>

				<button id="segunda">Resposta</button>

			</form>
			
            <p>3. Qual a melhor forma de uma mulher ser recrutada em uma pesquisa do LinkedIn?</p>

			<form>
				<input type="radio" id="Desenvolvedora" name="pergunta3" value="Desenvolvedora">
				<label for="Desenvolvedora">Desenvolvedora</label><br>
				<input type="radio" id="Desenvolvedor" name="pergunta3" value="Desenvolvedor">
				<label for="Desenvolvedor">Desenvolvedor</label><br>
				<input type="radio" id="Desenvolvedor(a)" name="pergunta3" value="Desenvolvedor (a)">
				<label for="Desenvolvedor(a)">Desenvolvedor(a)</label><br>

				<button id="terceira">Resposta</button>
			</form>

			<button id="jogar-novamente">Jogar novamente</button>
		</main>
	</section>
	<script src="./index.js" type="module"></script>
</body>
